    <script>
        var formulario;
        function iniciar() {
            var boton = document.getElementById("enviar");
            boton.addEventListener("click", enviarformulario);
            formulario = document.querySelector("form[name='formContacto']");
            formulario.addEventListener("invalid", validacion, true);
            formulario.addEventListener("input", comprobar);
        }
        
        function validacion(evento) {
            var elemento = evento.target;
            elemento.style.background = "#FFDDDD";
        }

        function comprobar(evento) {
            var elemento = evento.target;
            if (elemento.validity.valid) {
                elemento.style.background = "#FFFFFF";
            } else {
                elemento.style.background = "#FFDDDD";
            }
        }
        window.addEventListener("load", iniciar);

        function enviarformulario() {
            var elemento = document.getElementById("fecha");
            var valido = formulario.checkValidity();
            if (valido) {
                formulario.submit();
            } else if (elemento.validity.patternMismatch ||
                elemento.validity.valueMissing) {
                alert('Fecha invalida');
            }
        
            var elemento = document.getElementById("cliente");
            var valido = formulario.checkValidity();
            if (valido) {
                formulario.submit();
            } else {
                alert('Ingrese un cliente valido');
            }

            var elemento = document.getElementById("detalle");
            var valido = formulario.checkValidity();
            if (valido) {
                formulario.submit();
            } else {
                alert('Complete el detalle de la tarea');
            }

            
        } 
    </script>
